<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/obstacle.js"></script>
    <script src="src/rockObstacle.js"></script>
    <script src='src/vehicle.js'></script>
    <script src='src/frogger.js'></script>
  </head>
  <body>
    <div class='topbar'></div>
    <div class="container">
      <div class="gameover lose">GAME OVER!
      </div>
      <div class="gameover win">YOU WIN!
        <div class='frogWin'></div>
      </div>
      <div class='menubar'>
        <div class="button addRock" data-obstacle-maker-name="RockObstacle">add a rock</div>
        <div class="button addVehicle" data-vehicle-maker-name="Vehicle">add a vehicle</div>   
        <div class="button title"><span>HR</span>-ogger!</div>
      </div>
    </div>

    <div class="clearRight"></div>

    <script src="src/init.js"></script>
  </body>
</html>
